{% extends 'Shopping/Admin_base.html'%}
{% block content %}

<div style="margin-top:52px;">
    {% if messages %}
    {% for i in messages %}
    <h5 style="text-align:center;background-color:Red;width:100%">{{i}}</h5>
    {% endfor %}
    {% endif %}
    <div class="container" style="margin-top:5px;">
        <div class="row" style="width:1000px;height:350px;margin-bottom:550px;">
            {% for i in All_items %}
            <div class="col-md-3" style="float:none;position:static">
                <div class="card mb-4 shadow-sm">
                    <img src="{{i.Picture.url}}" width="auto" height="200px">
                    <div class="card-body" style="padding:0px;padding-left:2px;">
                        <a href="{% url 'Details' i.title %}"> <h3 style="margin:0px;">{{i.title}}</h3></a>
                        <small class="text-muted">Price:    ${{i.Price}}</small>
                        <a href="{% url 'del_item' i.title %}" class="btn btn-sm btn-outline-secondary">Delete</a>
                        <br/>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
