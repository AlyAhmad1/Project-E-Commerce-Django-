{%  extends 'Shopping/base.html' %}
{% block left_panel %}
{% endblock %}
{% block title %}CheckOut{% endblock %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<style>
body {
  font-family: Arial;
  font-size: 17px;
<!--    background: -webkit-linear-gradient(59deg, #0099ff,white);-->
<!--    background: linear-gradient(180deg, #0099ff,Black);-->
}

* {
  box-sizing: border-box;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  margin: 0 -16px;
}

.col-25 {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
}

.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}

.col-75 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
}

.col-25,
.col-50,
.col-75 {
  padding: 0 16px;
}

.container1 {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
  width:60%;
  margin-left:250px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

.btn {
  background-color: #4CAF50;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #45a049;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
  .col-25 {
    margin-bottom: 20px;
  }
}
#form {
display: none;
}
</style>


{% if messages %}
{% for i in messages %}

<h5 style="margin-top:50px;text-align:center;background-color:Red;width:100%">{{i}}</h5>

{% endfor %}
{% endif %}


<div class="text-white text-center" style="padding:3px;background-color:#5a88ca;margin-top:40px;margin-bottom:4px;">
    <h1 class="display-4" style="">Total-Bill: {{Bill}}</h1>
    <h4><a href="{% url 'cart' %}" style="color:white;">View Cart</a></h4>
</div>


<div class="row" style="  background-color: white;">
    <div class="col-75">
        <div class="container1" >
            <form action="{% url 'checked_out' %}" method="POST">
                <div class="row">
                    <div class="col-50">
                        {% csrf_token %}
                        <h3>Billing Address</h3>
                        <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                        <input type="text" id="fname" name="Name" placeholder="Ali Ahmad" required>
<!--                        <label for="email"><i class="fa fa-envelope"></i> Email</label>-->
<!--                        <input type="text" id="email" name="email" placeholder="john@example.com">-->
                        <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                        <input type="text" id="adr" name="Address" placeholder="542 W. 15th Street" required>
                        <label for="city"><i class="fa fa-institution"></i> City</label>
                        <input type="text" id="city" name="City" placeholder="Pakistan" required>

                        <div class="row">
<!--                            <div class="col-50">-->
<!--                                <label for="state">State</label>-->
<!--                                <input type="text" id="state" name="state" placeholder="NY">-->
<!--                            </div>-->
                            <div class="col-50">
                                <label for="zip">Zip</label>
                                <input type="text" id="zip" name="Zip" placeholder="10001" required>
                            </div>
                        </div>
<!--                    </div>-->

<!--                    <div class="col-50">-->
                        <h3>Payment</h3>
                        <div class="checkboxes" style="display: inline">
                        <label style="margin-left:200px;" >Cash On Delivery</label>
                            <input type="checkbox" id="CC" name="payment" value="True" >
                            </div>
                        <div class="checkboxes" style="display: inline-block">
                        <label style="" >Credit Card</label>
                            <input type="checkbox" id="A2" name="payment" value="True">
                            </div>
<!--                        <button type="button" id="A2" style="margin-left:20px;width:20%;display:inline;"   class="btn btn-warning">By Card</button>-->
                        <div id="form" style="Display:hidden;">
                        <label for="fname">Accepted Cards</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="Ali Ahmad" >
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" >
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="September" >
                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Exp Year</label>
                                <input type="text" id="expyear" name="expyear" placeholder="2018" >
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="352">
                            </div>
                        </div>
<!--                            <button type="button" id="Normal" class="btn btn-danger">Cancel</button>-->
                        </div>

                    </div>

                </div>
                <button style="Display:None;" type="submit" id="OK" class="btn btn-success">Checkout</button>
            </form>
        </div>
    </div>
</div>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script>
$(document).ready(function(){
 $('#CC').change(function() {
    $("#A2").prop("checked", false);
    if ($("#CC").is(":checked")) {
  document.getElementById("OK").style.display = "block";
      $("#form").hide();
}
else{
  document.getElementById("OK").style.display = "none";
      $("#form").hide();

}
});
 $('#A2').change(function() {
    $("#CC").prop("checked", false);

if ($("#A2").is(":checked")) {
  document.getElementById("OK").style.display = "block";
        $("#form").show();
}
else{
  document.getElementById("OK").style.display = "none";
      $("#form").hide();
}
});

});
</script>



{% endblock %}
